<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form action="" target="_blank" method="GET">
            <label for="name">Name</label>
            <input id="name" class="name" type="text" name="name" placeholder="Enter your name" required/>
            <label for="email">Email</label>
            <input type="email" id="email" size="64" placeholder="Enter email" required>
            <label for="age">Age</label>
            <input id="age" class="name" type="number" name="name" placeholder="Age" value="18" min="0" max="99"/>

            <label for="role">Which option best describes your current role?</label>      
            <select name="role" id="role">
                <option value="default">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not">Prefer not to say</option>
                <option value="others">Others</option>
            </select>

            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely">Definitely</label>
            <input id="definitely" name="recommend" value="definitely" type="radio" />
            <label for="maybe">Maybe</label>
            <input id="maybe" name="recommend" value="maybe" type="radio" />
            <label for="not-sure">Not sure</label>
            <input id="not-sure" name="recommend" value="not-sure" type="radio" />

            <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorite-feature" id="favorite-feature">
                <option value="default">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>

            <label for="for-improvement"></label>What would you like to see improved? (Check all that apply)</label>
            <label for="">Front-end Projects</label><br>
            <input type="checkbox" id="front-end-projects" name="for-improvement" value="">
            <label for="">Back-end Projects</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Data Visualization</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Challenges</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Open Source Community</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Glitter help rooms</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Videos</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">City Meetups</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Wiki</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Forum</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Additional Courses</label><br>
            <input type="checkbox" id="" name="" value="">


            
            <input type="submit" class="form-input button" id="submit-btn" />
        </form>
    </body>
</html>
