<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Avion School Survey Form</h1>
        <h2>Thank you for taking the time to help us imporve the platform</h2>
        <form action="success.html" target="_blank" method="GET">
            <div id="name">
                <label for="name">Name</label>
                <input id="name" class="name" type="text" name="name" placeholder="Enter your name" required/>
            </div>
            <div id="email">
                <label for="email">Email</label>
                <input type="email" id="email" size="64" placeholder="Enter email" required>
            </div>
            <div id="age">
                <label for="age">Age</label>
                <input id="age" class="name" type="number" name="name" placeholder="Age" min="0" max="99" required/>
            </div>

            <div id="role">
                <label>Which option best describes your current role? </label>   
                <select name="role" id="role" required>
                    <option value="default" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not">Prefer not to say</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div id = "recommend">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <div>
                    <input id="definitely" name="recommend" value="definitely" type="radio" />
                    <label for="definitely">Definitely</label>
                    <input id="maybe" name="recommend" value="maybe" type="radio" />
                    <label for="maybe">Maybe</label>
                    <input id="not-sure" name="recommend" value="not-sure" type="radio" />
                    <label for="not-sure">Not sure</label>
                </div>
            </div>
            <div id="favorite">
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite-feature" id="favorite-feature">
                    <option value="default" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div id="improvements">
                <label>What would you like to see improved? (Check all that apply)</label>
                <div>
                    <label for="">Front-end Projects</label><br>
                    <input type="checkbox" id="front-end-projects" name="for-improvement" value="">
                    <label for="">Back-end Projects</label><br>
                    <input type="checkbox" id="" name="" value="">
                    <label for="">Data Visualization</label><br>
                    <input type="checkbox" id="" name="" value="">
                    <label for="">Challenges</label><br>
                    <input type="checkbox" id="" name="" value="">
                    <label for="">Open Source Community</label><br>
                    <input type="checkbox" id="" name="" value="">
                    <label for="">Glitter help rooms</label><br>
                    <input type="checkbox" id="" name="" value="">
                    <label for="">Videos</label><br>
                    <input type="checkbox" id="" name="" value="">
                    <label for="">City Meetups</label><br>
                    <input type="checkbox" id="" name="" value="">
                    <label for="">Wiki</label><br>
                    <input type="checkbox" id="" name="" value="">
                    <label for="">Forum</label><br>
                    <input type="checkbox" id="" name="" value="">
                    <label for="">Additional Courses</label><br>
                </div>
            </div>
            <input type="submit" class="form-input button" id="submit-btn" />
        </form>
    </body>
</html>
