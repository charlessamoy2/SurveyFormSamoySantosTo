<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="online-form">
            <h1>Avion School Survey Form</h1>
            <h2>Thank you for taking the time to help us improve the platform</h2>
            <form action="success.html" target="_blank" method="GET">
                <div id="name">
                    <label for="name">Name</label>
                    <input id="name" class="name" type="text" name="name" placeholder="Enter your name" required/>
                </div>
                 <div id="email">
                     <label for="email">Email</label>
                     <input type="email" id="email" size="64" placeholder="Enter your email" required>
                </div>
                <div id="age">
                    <label for="age">Age</label>
                    <input id="age" class="name" type="number" name="name" placeholder="Enter your age" min="0" max="99" required/>
                </div>
                <div id="role">
                    <label>Which option best describes your current role?</label>   
                    <select name="role" id="role" required><i class="material-icons">arrow_drop_down</i>
                        <option value="default" selected disabled>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not">Prefer not to say</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div id = "recommend">
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <div class="wrapper">
                        <input id="definitely" name="recommend" value="definitely" type="radio" />
                        <label for="definitely" class="recommend">Definitely</label>
                    </div>
                    <div class="wrapper">
                        <input id="maybe" name="recommend" value="maybe" type="radio" />
                        <label for="maybe" class="recommend">Maybe</label>
                    </div>
                    <div class="wrapper">
                        <input id="not-sure" name="recommend" value="not-sure" type="radio" />
                        <label for="not-sure" class="recommend">Not sure</label>
                    </div>
                </div>
            <div id="favorite">
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite-feature" id="favorite-feature">
                    <option value="default" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div id="improvements">
                <label>What would you like to see improved? (Check all that apply)</label>
                <div>
                    <div class="wrapper">
                        <input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects">
                        <label for="" class="improvements">Front-end Projects</label><br>
                    </div>
                    <div class="wrapper">
                        <input type="checkbox" id="back-end-projects" name="back-end-projects" value="back-end-projects">
                        <label for="" class="improvements">Back-end Projects</label><br>
                    </div>
                    <div class="wrapper">
                        <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization">
                        <label for="" class="improvements">Data Visualization</label><br>
                    </div>
                    <div class="wrapper">
                        <input type="checkbox" id="challenges" name="challenges" value="challenges">
                        <label for="" class="improvements">Challenges</label><br>
                    </div>
                    <div class="wrapper">
                        <input type="checkbox" id="open-source-community" name="open-source-community" value="open-source-community">
                        <label for="" class="improvements">Open Source Community</label><br>
                    </div>
                    <div class="wrapper">
                        <input type="checkbox" id="glitter-help-rooms" name="glitter-help-rooms" value="glitter-help-rooms">
                        <label for="" class="improvements">Glitter help rooms</label><br>
                    </div>
                    <div class="wrapper">
                        <input type="checkbox" id="videos" name="videos" value="videos">
                        <label for="" class="improvements">Videos</label><br>
                    </div>
                    <div class="wrapper">
                        <input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups">
                        <label for="" class="improvements">City Meetups</label><br>
                    </div>
                    <div class="wrapper">
                        <input type="checkbox" id="wiki" name="wiki" value="wiki">
                        <label for="" class="improvements">Wiki</label><br>
                    </div>
                    <div class="wrapper">
                        <input type="checkbox" id="forum" name="forum" value="forum">
                        <label for="" class="improvements">Forum</label><br>
                    </div>
                    <div class="wrapper">
                        <input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses">
                        <label for="" class="improvements">Additional Courses</label><br>
                    </div>
                </div>
            </div>
            <input type="submit" class="form-input button" id="submit-btn" /> </form>
        </div>
    </body>
</html>
